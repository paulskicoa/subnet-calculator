<!DOCTYPE html>
<html>
<head>
	<title>Subnet Calculator</title>
</head>
<body>
	<h1>Enter an IP address in CIDR notation (for example, 192.168.53.23/24) below to get the associated Network ID and address range.</h1>
	<input type="text" id="ipAddress">
	<button onclick="main(ipAddress.value)">Calculate</button>
	<h2 id="network-id"></h2>
	<h2 id="address-range"></h2>
	<script type="text/javascript" src="calculator.js"></script>
	
</body>
</html>
